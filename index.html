<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Etch-A-Sketch</h1>
      </div>
    </header>

    <!-- Grid -->
    <section class="grid">
      <div class="grid-container">

      </div>
    </section>

    <!-- Controls -->
    <section class="controls">
      <div class="container">
        <div class="grid-tools">
          <button id="resizeBtn" class="btn">Resize</button>
          <button id="clearBtn" class="btn">Clear</button>
          <button id="borderBtn" class="btn">Border</button>
        </div>
        <div class="draw-tools">
          <button id="colorBtn" class="btn">Color</button>
          <button id="rainbowBtn" class="btn">Rainbow</button>
          <button id="shadeBtn" class="btn">Shade</button>
          <button id="eraserBtn" class="btn">Eraser</button>
        </div>
      </div>
    </section>
  </body>
</html>
